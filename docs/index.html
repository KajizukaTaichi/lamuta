<!doctype html>
<html lang="ja">
    <head>
        <title>Lamuta (ラミュータ)</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div>
            <div id="title">
                <h1 id="nameShow"></h1>
                <p id="about"></p>
            </div>
        </div>
    </body>

    <script>
        function sleep(ms) {
            return new Promise((resolve) => setTimeout(resolve, ms));
        }

        const name = "Lamuta";
        const about =
            "ラムダ計算の数式がそのまま書ける関数型プログラミング言語";
        document.addEventListener("DOMContentLoaded", async function () {
            let nameShow = document.getElementById("nameShow");
            for (let i of name) {
                nameShow.textContent += i;
                await sleep(600);
            }
        });
        document.addEventListener("DOMContentLoaded", async function () {
            let aboutShow = document.getElementById("about");
            for (let i of about) {
                aboutShow.innerHTML +=
                    i == "数" ? `<span class="highlight">${i}</span>` : i;
                await sleep(100);
            }
            let githubLink = document.createElement("a");
            githubLink.href = "https://github.com/KajizukaTaichi/lamuta";
            githubLink.innerHTML = `<i class="fab fa-github"></i>　Repository`;
            githubLink.className = "btn btn-secondary";
            document.getElementById("title").appendChild(githubLink);
        });
    </script>

    <style>
        body {
            margin: 0;
            font-size: 24px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        #title {
            background: aliceblue;
            font-size: 30px;
            font-family: "Times New Roman", Times, serif;
            text-align: center;
            align-content: center;
            height: 100vh;
        }
        #nameShow {
            letter-spacing: 10px;
            font-size: 80px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .btn {
            font-family: monospace;
        }

        #about {
            letter-spacing: 5px;
        }

        .highlight {
            font-size: 1.3em;
            text-decoration: underline;
            text-decoration-color: blue;
        }
    </style>
</html>
