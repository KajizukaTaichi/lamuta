<!doctype html>
<html lang="ja">
    <head>
        <title>Lamuta (ラミュータ)</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div id="title">
            <h1 id="nameShow"></h1>
            <p id="about"></p>
        </div>

        <div class="main">
            <h1><span class="highlight">Lamuta</span>ってなんだい？</h1>
            <p>
                Lamutaは、ラムダ計算を基盤とした強い動的型付けでインタプリタ式の関数型プログラミング言語です。下の画像の通り、ラムダ計算の数式がほぼそのままの形で書けます。
                もちろん関数の引数は必ず一つで評価されたら必ず値を返し、複数引数はカリー化という技術やリストを用いて実現できます。match文など現代的な言語機能も実装されています。
                評価戦略はゴール指向評価を採用しており、柔軟かつ堅牢なプログラムを構築できます。
            </p>
            <img src="lambda.png" />
            <img src="fizzbuzz.png" />
        </div>

        <div class="main">
            <h1>打倒オブジェクト指向！</h1>
            <h1>万国のコンピュータ科学者よ団結せよ！</h1>
            <h1>ラムダ計算騎士団に栄光あれ！</h1>
        </div>
    </body>

    <script>
        function sleep(ms) {
            return new Promise((resolve) => setTimeout(resolve, ms));
        }

        const name = "Lamuta";
        const about =
            "ラムダ計算の数式がそのまま書ける関数型プログラミング言語";
        document.addEventListener("DOMContentLoaded", async function () {
            let nameShow = document.getElementById("nameShow");
            for (let i of name) {
                nameShow.textContent =
                    nameShow.textContent.replace("|", "") + `${i}|`;
                await sleep(400);
            }
            nameShow.textContent = nameShow.textContent.replace("|", "");

            let aboutShow = document.getElementById("about");
            for (let i of about) {
                aboutShow.innerHTML =
                    aboutShow.innerHTML.replace("|", "") +
                    (i == "数" ? `<span class="highlight">${i}</span>` : i) +
                    "|";
                await sleep(100);
            }
            aboutShow.innerHTML = aboutShow.innerHTML.replace("|", "");

            let githubLink = document.createElement("a");
            githubLink.href = "https://github.com/KajizukaTaichi/lamuta";
            githubLink.innerHTML = `<i class="fab fa-github"></i>　Repository`;
            githubLink.className = "btn btn-secondary";
            document.getElementById("title").appendChild(githubLink);
        });
    </script>

    <style>
        body {
            margin: 0;
            font-size: 24px;
            font-family: "Times New Roman", Times, serif;
        }

        img {
            max-width: 100%;
        }

        .main {
            padding: 10vw;
        }

        #title {
            padding-top: 30vh;
            background: linear-gradient(
                to bottom,
                rgba(173, 216, 230, 0.7),
                white
            );
            font-size: 30px;
            font-family: "Times New Roman", Times, serif;
            text-align: center;
            height: 100vh;
        }
        #nameShow {
            letter-spacing: 10px;
            font-size: 80px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .btn {
            font-family: monospace;
        }

        #about {
            letter-spacing: 5px;
        }

        .highlight {
            font-size: 1.3em;
            text-decoration: underline;
            text-decoration-color: blue;
        }
    </style>
</html>
